<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="filename" content="india_payment_login_zh.html">
    <title>印度支付 - 安全登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=PingFang+SC:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root {
            --primary: #FF5722;
            --secondary: #1E40AF;
            --accent: #3B82F6;
            --light: #F5F7FB;
            --dark: #1F2937;
            --success: #10B981;
            --border: #D1D5DB;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
            padding: 1rem;
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        /* Login Form Styling */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            position: relative;
        }
        
        /* Banner Styling */
        .banner-container {
            flex: 1;
            background: linear-gradient(135deg, #1E40AF 0%, #4B5563 100%);
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            display: none;
        }
        
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: var(--dark);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 350px;
            opacity: 0.8;
        }
        
        .welcome {
            font-size: 2.3rem;
            color: white;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .sub-heading {
            font-size: 1.15rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
            text-align: center;
            max-width: 350px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 1rem;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Noto Sans SC', sans-serif;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.2);
            outline: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0 1.5rem;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .checkbox {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        .forgot-link {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .forgot-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .login-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .login-button:hover {
            background: #e64a19;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: var(--dark);
            opacity: 0.7;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        
        .divider:not(:empty)::before {
            margin-right: 1rem;
        }
        
        .divider:not(:empty)::after {
            margin-left: 1rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.25rem;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--secondary);
            color: var(--secondary);
        }
        
        .signup-link {
            color: var(--dark);
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .signup-link a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .language-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 30px;
            color: var(--dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .language-btn:hover {
            background: var(--light);
            border-color: var(--secondary);
        }
        
        .floating-icon {
            position: absolute;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
        }
        
        .icon-1 {
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
        }
        
        .icon-2 {
            bottom: 70px;
            left: 40px;
            width: 80px;
            height: 80px;
        }
        
        .indicator {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.2rem;
            justify-content: center;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border);
            transition: all 0.3s ease;
        }
        
        .indicator-dot.active {
            background: var(--primary);
            width: 25px;
            border-radius: 4px;
        }
        
        .logo-icon {
            background: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: white;
            font-size: 1.5rem;
        }
        
        .login-stats {
            display: flex;
            justify-content: space-between;
            background: #F9FAFB;
            padding: 15px;
            border-radius: 12px;
            margin-top: 1.5rem;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #666;
        }
        
        .notification-bubble {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 280px;
            animation: slideIn 0.5s ease-out;
            border-left: 4px solid var(--success);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .notification-content {
            font-size: 0.85rem;
            color: #666;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 1rem;
        }
        
        .security-badge i {
            margin-right: 8px;
        }
        
        @media (min-width: 768px) {
            .banner-container {
                display: flex;
            }
            
            .container {
                min-height: 700px;
            }
        }
        
        @media (max-width: 768px) {
            .login-container {
                max-width: 100%;
                padding: 2rem 1.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .notification-bubble {
                max-width: 240px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="language-selector">
                <div class="language-btn">
                    <i class="fas fa-globe"></i>
                    <span>简体中文</span>
                </div>
            </div>
            
            <div class="logo-icon">
                <i class="fas fa-rupee-sign"></i>
            </div>
            
            <h1 class="logo-text">支付通</h1>
            <p class="tagline">安全登录您的支付账户</p>
            
            <div class="form-group">
                <label for="username" class="form-label">邮箱或手机号</label>
                <div class="input-with-icon">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" class="input-field" placeholder="您的邮箱或手机号码">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="input-field" placeholder="输入您的密码">
                    <button class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" class="checkbox"> 记住我
                </label>
                <a href="#" class="forgot-link">忘记密码？</a>
            </div>
            
            <button class="login-button" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> 登录账户
            </button>
            
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>256位银行级加密保护</span>
            </div>
            
            <div class="divider">或使用以下方式登录</div>
            
            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            
            <div class="signup-link">
                还没有账号？ <a href="#">马上注册</a>
            </div>
            
            <div class="indicator">
                <div class="indicator-dot active"></div>
                <div class="indicator-dot"></div>
                <div class="indicator-dot"></div>
            </div>
            
            <div class="login-stats">
                <div class="stat-item">
                    <div class="stat-value">96.7%</div>
                    <div class="stat-label">系统稳定</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">10M+</div>
                    <div class="stat-label">注册用户</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">99.8%</div>
                    <div class="stat-label">安全认证</div>
                </div>
            </div>
            
            <svg class="floating-icon icon-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" />
                <path d="M12,6a6,6,0,1,0,6,6A6,6,0,0,0,12,6Zm0,10a4,4,0,1,1,4-4A4,4,0,0,1,12,16Z" />
            </svg>
            
            <svg class="floating-icon icon-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
            </svg>
            
            <div class="notification-bubble">
                <div class="notification-title">安全提示</div>
                <div class="notification-content">在输入凭证前，请确保网址以"https://"开头并带有安全锁图标</div>
            </div>
        </div>
        
        <div class="banner-container">
            <h2 class="welcome">欢迎使用</h2>
            <p class="sub-heading">印度领先的安全支付平台，提供最可靠的交易服务</p>
            
            <div id="chart" style="width:100%; height:200px;"></div>
            
            <div id="features" style="display:flex; gap: 20px; margin-top: 2.5rem;">
                <div style="text-align:center">
                    <div style="width:50px; height:50px; background:#FF572233; border-radius:10px; display:flex; align-items:center; justify-content:center; margin:0 auto">
                        <i class="fas fa-shield-alt" style="color:#FF5722; font-size:24px"></i>
                    </div>
                    <p style="color:white; margin-top:10px; font-size:0.9rem">银行级安全</p>
                </div>
                <div style="text-align:center">
                    <div style="width:50px; height:50px; background:#3B82F633; border-radius:10px; display:flex; align-items:center; justify-content:center; margin:0 auto">
                        <i class="fas fa-bolt" style="color:#3B82F6; font-size:24px"></i>
                    </div>
                    <p style="color:white; margin-top:10px; font-size:0.9rem">实时支付</p>
                </div>
                <div style="text-align:center">
                    <div style="width:50px; height:50px; background:#10B98133; border-radius:10px; display:flex; align-items:center; justify-content:center; margin:0 auto">
                        <i class="fas fa-rupee-sign" style="color:#10B981; font-size:24px"></i>
                    </div>
                    <p style="color:white; margin-top:10px; font-size:0.9rem">支持UPI</p>
                </div>
            </div>
            
            <div style="margin-top:2.5rem; color: rgba(255,255,255,0.7); font-size:0.8rem; text-align:center; max-width:400px;">
                <p>印度支付通是经RBI认证的支付系统提供商，严格遵守PCI DSS安全标准</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize ECharts
            const chartDom = document.getElementById('chart');
            const chart = echarts.init(chartDom);
            
            const option = {
                grid: {
                    top: 20,
                    bottom: 20,
                    left: 40,
                    right: 20
                },
                xAxis: {
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月'],
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.5)'
                        }
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.8)'
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.5)'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.8)',
                        formatter: '{value} k'
                    }
                },
                series: [
                    {
                        data: [125, 168, 145, 210, 280, 260, 305],
                        type: 'line',
                        smooth: true,
                        lineStyle: {
                            width: 4,
                            color: '#FF5722'
                        },
                        symbol: 'circle',
                        symbolSize: 8,
                        itemStyle: {
                            color: '#FF5722'
                        },
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                { offset: 0, color: 'rgba(255, 87, 34, 0.5)' },
                                { offset: 1, color: 'rgba(255, 87, 34, 0)' }
                            ])
                        }
                    }
                ]
            };
            
            chart.setOption(option);
            
            // Password toggle functionality
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Login button animation
            const loginBtn = document.querySelector('#login-btn');
            
            loginBtn.addEventListener('mouseenter', function() {
                if (!this.classList.contains('loading')) {
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = '0 5px 15px rgba(255, 87, 34, 0.3)';
                }
            });
            
            loginBtn.addEventListener('mouseleave', function() {
                if (!this.classList.contains('loading')) {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'none';
                }
            });
            
            loginBtn.addEventListener('click', function() {
                this.classList.add('loading');
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
                this.disabled = true;
                
                setTimeout(() => {
                    this.classList.remove('loading');
                    this.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登录账户';
                    this.disabled = false;
                }, 2000);
            });
            
            // Responsive adjustments
            window.addEventListener('resize', function() {
                chart.resize();
            });
        });
    </script>
</body>
</html>
